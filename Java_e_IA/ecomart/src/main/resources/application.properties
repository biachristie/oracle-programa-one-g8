spring.application.name = ecomart
spring.config.import = optional:file:.env[.properties]

spring.ai.openai.api-key = ${GEMINI_API_KEY}
spring.ai.openai.base-url = https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.completions-path = /chat/completions
spring.ai.openai.chat.options.model = gemini-2.0-flash-exp
spring.ai.openai.chat.options.temperature = 0.8
spring.ai.openai.chat.options.maxCompletionTokens = 1000

spring.ai.retry.max-attempts = 20
spring.ai.retry.backoff.initial-interval = 10
spring.ai.retry.backoff.max-interval = 300

